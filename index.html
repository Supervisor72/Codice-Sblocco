<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiesta Codice Sblocco Consegne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            display: none;
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: slideIn 0.5s ease;
        }

        .error-message {
            display: none;
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .config-warning {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            color: #1565c0;
            font-size: 13px;
        }

        .config-warning strong {
            display: block;
            margin-bottom: 5px;
        }

        .config-warning code {
            background: rgba(33, 150, 243, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸšš Richiesta Codice Sblocco</h1>
        <p class="subtitle">Compila il modulo per richiedere il codice di sblocco consegne</p>

        <form id="deliveryForm">
            <div class="form-group">
                <label for="puntoVendita">Punto Vendita *</label>
                <select id="puntoVendita" name="puntoVendita" required>
                    <option value="">-- Seleziona punto vendita --</option>
                    <option value="FANO">FANO</option>
                    <option value="MONSANO">MONSANO</option>
                    <option value="OSIMO">OSIMO</option>
                    <option value="MACERATA">MACERATA</option>
                    <option value="CIVITANOVA">CIVITANOVA</option>
                    <option value="PESARO">PESARO</option>
                    <option value="FOLIGNO">FOLIGNO</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dataConsegna">Data Consegna *</label>
                <input type="date" id="dataConsegna" name="dataConsegna" required>
            </div>

            <div class="form-group">
                <label for="trasportatore">Trasportatore *</label>
                <select id="trasportatore" name="trasportatore" required>
                    <option value="">-- Seleziona trasportatore --</option>
                    <option value="GIOINTEC">GIOINTEC</option>
                    <option value="VELTRAS">VELTRAS</option>
                    <option value="FAST EST">FAST EST</option>
                    <option value="B.F. SERVICE">B.F. SERVICE</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nomeCliente">Cognome e Nome Cliente *</label>
                <input type="text" id="nomeCliente" name="nomeCliente" placeholder="Rossi Mario" required>
            </div>

            <button type="submit" id="submitBtn">Invia Richiesta</button>
        </form>

        <div class="success-message" id="successMessage">
            âœ“ Richiesta inviata con successo! Riceverai il codice di sblocco a breve.
        </div>

        <div class="error-message" id="errorMessage">
            âœ— Errore nell'invio. Verifica la configurazione Telegram e riprova.
        </div>
    </div>

    <script>
        // ========================================
        // CONFIGURAZIONE TELEGRAM
        // ========================================
        // Sostituisci con il tuo username Telegram (includi @)
        const YOUR_TELEGRAM_USERNAME = '@Ottimista72';

        // ========================================
        // GESTIONE FORM
        // ========================================
        document.getElementById('deliveryForm').addEventListener('submit', (e) => {
            e.preventDefault();

            // Raccogli dati dal form
            const puntoVendita = document.getElementById('puntoVendita').value;
            const dataConsegna = document.getElementById('dataConsegna').value;
            const trasportatore = document.getElementById('trasportatore').value;
            const nomeCliente = document.getElementById('nomeCliente').value;

            // Formatta la data in formato italiano
            const dataFormatted = new Date(dataConsegna).toLocaleDateString('it-IT', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });

            // Crea il messaggio per Telegram
            const message = `ðŸ”“ RICHIESTA CODICE SBLOCCO CONSEGNE

ðŸ“ Punto Vendita: ${puntoVendita}
ðŸ“… Data Consegna: ${dataFormatted}
ðŸš› Trasportatore: ${trasportatore}
ðŸ‘¤ Cliente: ${nomeCliente}

â° ${new Date().toLocaleString('it-IT')}

---
âœï¸ RISPOSTA (compila qui sotto):
Codice di sblocco: _______`;

            // Codifica il messaggio per URL
            const encodedMessage = encodeURIComponent(message);

            // Apri Telegram con il messaggio pre-compilato
            const telegramUrl = `https://t.me/${YOUR_TELEGRAM_USERNAME.replace('@', '')}?text=${encodedMessage}`;
            
            // Apri in una nuova finestra/tab
            window.open(telegramUrl, '_blank');

            // Mostra messaggio di successo
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            successMsg.textContent = 'âœ“ Telegram aperto! Premi "Invia" nell\'app per completare la richiesta.';
            
            // Reset form dopo 2 secondi
            setTimeout(() => {
                document.getElementById('deliveryForm').reset();
                successMsg.style.display = 'none';
            }, 3000);
        });

        // Imposta data minima ad oggi
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dataConsegna').setAttribute('min', today);
    </script>
</body>
</html>
